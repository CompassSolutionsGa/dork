<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Dork By: Compass Solutions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Backlink Finder</h1>
        <input type="text" id="domainInput" placeholder="Enter domain (e.g., website.com)">
        
        <label for="dorkType" title="Select the type of Google Dork query to use">Choose a Dork Type:</label>
        <select id="dorkType">
            <option value="basic" title='Find backlinks to "domain" excluding results from the domain itself'>Basic Dork</option>
            <option value="inurl" title='Find links to "domain" in URLs, excluding the domain itself'>In URL Dork</option>
            <option value="intext" title='Find mentions of "domain" in text, excluding the domain itself'>In Text Dork</option>
            <option value="intitle" title='Find mentions of "domain" in page titles, excluding the domain itself'>In Title Dork</option>
            <option value="filetype" title='Find specific file types mentioning "domain", excluding the domain itself'>Filetype Dork</option>
        <!-- New Dork Types -->
            <option value="site" title='Find indexed pages from a specific site'>Site Dork</option>
            <option value="cache" title='Find cached versions of pages'>Cache Dork</option>
            <option value="related" title='Find pages related to a specific site'>Related Dork</option>
            <option value="link" title='Find pages linking to a specific URL'>Link Dork</option>
            <option value="inanchor" title='Find pages where specific keywords appear in the anchor text'>In Anchor Dork</option>
            <option value="allinurl" title='Find pages where all keywords appear in the URL'>All In URL Dork</option>
            <option value="allintext" title='Find pages where all keywords appear in the text'>All In Text Dork</option>
            <option value="allintitle" title='Find pages where all keywords appear in the title'>All In Title Dork</option>
            <option value="allinanchor" title='Find pages where all keywords appear in the anchor text'>All In Anchor Dork</option>
            <option value="filetypeAll" title='Find pages of a specific filetype mentioning all keywords'>All Filetype Dork</option>
        </select>

        <label for="dateRange">Filter by Date Range:</label>
        <select id="dateRange">
            <option value="">Any Time</option>
            <option value="yesterday">Past 24 hours</option>
            <option value="week">Past Week</option>
            <option value="month">Past Month</option>
            <option value="year">Past Year</option>
        </select>

        <button id="searchButton">Search Backlinks</button>

        <div id="historyContainer">
            <h2>Search History</h2>
            <div id="searchHistoryListContainer">
                <ul id="searchHistoryList"></ul>
            </div>
            <div class="clear-and-export">
                <button id="clearAllButton">Clear All</button>
                <button id="exportButton">Export to CSV</button>
            </div>
        </div>

        <footer>
            <p>Built by Compass Solutions</p>
        </footer>
        <script src="popup.js"></script>
    </div>
</body>
</html>
